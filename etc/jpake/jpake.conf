<VirtualHost *:80>
  ServerName example.com
  WSGIProcessGroup jpake
  WSGIDaemonProcess jpake user=jpake group=jpake processes=2 threads=25
  WSGIPassAuthorization On
  WSGIScriptAlias / /etc/jpake/jpake.wsgi
  CustomLog /var/log/httpd/jpake-access.log combined
  ErrorLog  /var/log/httpd/jpake-error.log
</VirtualHost>

